name: Build

on: [push]

jobs:
  cleanup:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete old continuous release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          delete_release: true
          tag_name: continuous
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Get linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O linuxdeploy.AppImage
          chmod +x linuxdeploy.AppImage
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
      - name: Build resources
        run: poetry run make runekit/_resources.py
      - name: Build AppImage
        run: LINUXDEPLOY=./linuxdeploy.AppImage make dist/RuneKit.AppImage
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/RuneKit.AppImage
            dist/runekit.tar.gz

  build-mac:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install
      - name: Build resources
        run: poetry run make runekit/_resources.py
      - name: Build app
        run: poetry run make dist/RuneKit.app.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/RuneKit.app.zip

  release:
    needs: [cleanup, build-linux, build-mac]
    if: always() && needs.build-linux.result == 'success' && needs.build-mac.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/
      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: dist/
      - name: Upload to continuous release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: continuous
          prerelease: true
          name: Continuous Integration
          body: These files are automatically built with GitHub Actions from the main branch.
          files: |
            dist/RuneKit.AppImage
            dist/runekit.tar.gz
            dist/RuneKit.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload to tagged release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/RuneKit.AppImage
            dist/runekit.tar.gz
            dist/RuneKit.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
